build:
  project: '@project.artifactId@'
  timestamp: '@timestamp@'
  version: '@project.version@'

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/pepe}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:""}
  pid:
    file: ${PID_FILE:/tmp/pepe-chapolin.pid}

pepe:
  logging:
    tags: ${LOGGING_TAGS:default}
  api:
    endpoint: ${PEPE_ENDPOINT:http://127.0.0.1:8000}
  keystone:
    url: ${KEYSTONE_URL:http://127.0.0.1:5000/v3}
    user: ${KEYSTONE_USER:user}
    password: ${KEYSTONE_PASSWORD:password}
    domain: ${KEYSTONE_DOMAIN:default}
    project: ${KEYSTONE_PROJECT:pepe}
  munin:
    query: ${MUNIN_QUERY_WORKER:SELECT 1}
    source: ${MUNIN_SOURCE:munin}
    fixedDelay: ${SCHEDULER_TIME:30000}
    trigger_name: ${MUNIN_TRIGGER:acs-collector}
  server:
    port: ${SERVER_PORT:8000}